<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>lists and tags</title>
</head>
<body>
    <h1>LEVEL1</h1>
    <!--lists-->
    <h2>lists</h2>
    <ul>
        <li>india</li>
        <li>africa</li>
        <li>america</li>
    </ul>

    <ol type="A">
        <li>python</li>
        <li>java</li>
        <li>cpp</li>
    </ol>

    <hr>
    <hr>
    
    <h2>tags</h2>
    <!--tags-->
    <a href="https://www.google.com/">google</a>

    <img src="https://4kwallpapers.com/images/walls/thumbs_2t/13389.jpg" alt="srikanth" >

    <p>hello i am <br> srikanth i am studying<br >engineering</p>
    <b>hi</b>
    <i>hello</i>
    <U>namasthe</U>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>

    <!------------------------------------------------------------------------------------------------------->
    <h1>LEVEL2</h1>

    <h2>inline and block</h2>
    <p>srikanth</p> <!--block elemnt-->
    <h1>srikanth</h1><!--block elemnt-->
    <div>
    <img src="screenshot.png" alt="srikanth" height="200px" width="200px">  <!--inline elemnt-->
    <img src="screenshot.png" alt="srikanth" height="200px" width="200px">  <!--inline elemnt-->
    </div>

    <span> <!--inline elemnt-->
    <a href="https:www.apna">hi</a> <!--inline elemnt-->
    </span>
     <a href="https:www.apna">hi</a> <!--inline elemnt-->

    <hr>
    <hr>
    
      <!--superscript and subscript-->  
     <p>2  <sup>3</sup> </p>
     <p>H  <sub>2</sub>O</p>

     <!--entities-->
     <p>&hearts;</p>
     <p>a &lt; b </p>

     <!--emmets-->
