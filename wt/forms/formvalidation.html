<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{
            text-align:center;
        }
       
        
        div{
            border:2px double black;
            width:fit-content;
            margin:auto;
        }
        body{
            background-color:#2b2d42;
        }
        div{
            background-color:aliceblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><U>REGISTRATION PAGE</U></h1>
    <DIV>
        <form action="">
            <table cellspacing="20">
                <tr>
                    <td><label for="name">NAME</label></td>
                    <td><input type="text" id="name" onchange="checkname()"></td>
                </tr>
                <tr>
                    <td><label for="pass">PASSWORD</label></td>
                    <td><input type="password" id="pass" onchange="checkpass()"></td>
                </tr>
                <tr>
                    <td><label for="email">E-MAIL ID</label></td>
                    <td><input type="email" id="email" onchange="checkemail()"></td>
                </tr>
                <tr>
                    <td><label for="phno">PHONE NUMBER</label></td>
                    <td><input type="text" id="phno" onchange="checkphno()"></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td><input type="radio" name="gender">MALE &nbsp; <input type="radio" name="gender">FEMALE</td>
                </tr>
                <tr>
                    <td><label for="dob" >DATE OF BIRTH</label></td>
                    <td><input type="date" id="dob" onchange="checkdob()"></td>
                </tr>
                <tr>
                    <td>LANGUGES KNOWN</td>
                    <td><input type="checkbox">ENGLISH<input type="checkbox">TELUGU <input type="checkbox">HINDI<input type="checkbox">TAMIL</td>
                </tr>
                <tr>
                    <td><label for="add">ADDRESS</label></td>
                    <td><textarea name="add" id="add" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="submit">SUBMIT</button>&nbsp;&nbsp;&nbsp;<button>RESET</button></td>
                </tr>
            </table>
        </form>
    </DIV>
    <script src="formvalidation.js"></script>
</body>
</html>
