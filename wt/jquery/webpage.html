<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body{
            height:100vh;
            display:flex;
            flex-direction: column;
            
            margin:0;
            padding:0;
        }
        .top
        {
            height:100px;
            border:2px solid black;
            background-color: yellow;
            display:none;
            
        }
        .content{
           
            border:2px solid black;
            flex-grow: 1;
            
        }
        button{
            position:absolute;
            top:49%; 
        }
        .title{
            margin:auto;
            position:relative;
            top:42%;
            border:2px solid black;
            width:fit-content;
           background-color:red;
            padding:30px;
        }
       
        
        .bottom{
            
            height:100px;
            display: none;
        
            background-color:grey;
            border:2px solid black;
        }
    </style>
</head>

<body>
    <div class="top"> head</div>
    <div class="content">
        <div class="title">MAGANTI SRIKANTH</div>
        <button>click me</button>
    </div>
     <div class="bottom">bottom</div>

     <script>
        $(document).ready(()=>{
            $(".title").fadeOut("fast");
            $("button").click(()=>{
                $(".bottom").slideToggle("slow"); 
            })
            $("button").click(()=>{
               
                    $(".top").slideToggle("slow");
            })
            $("button").click(()=>{
                 $(".title").fadeToggle('slow');
            })

        })
     </script>
</body>
</html>
